# =============================================================================
# MEESHY - CI Pipeline
# =============================================================================
# Continuous Integration: Lint, Type-check, Test
# Optimized for monorepo with Turborepo
# =============================================================================

name: CI

on:
  push:
    branches: [main, dev, develop]
  pull_request:
    branches: [main, dev, develop]

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'
  PYTHON_VERSION: '3.12'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # QUALITY: Lint & Type-check (Fast feedback)
  # ===========================================================================
  quality:
    name: Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm run lint
        continue-on-error: true

      - name: Type-check
        run: pnpm run type-check
        continue-on-error: true

  # ===========================================================================
  # TEST: Unit Tests (Parallel by package)
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        package:
          - name: web
            path: apps/web
            filter: '@meeshy/web'
          - name: gateway
            path: services/gateway
            filter: '@meeshy/gateway'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        run: pnpm run test --filter=${{ matrix.package.filter }}
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./${{ matrix.package.path }}/coverage/lcov.info
          flags: ${{ matrix.package.name }}
          name: ${{ matrix.package.name }}-coverage

  # ===========================================================================
  # TEST: Python Tests
  # ===========================================================================
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: services/translator/requirements.txt

      - name: Install dependencies
        run: |
          cd services/translator
          pip install -r requirements.txt
          pip install pytest pytest-cov
        continue-on-error: true

      - name: Run tests
        run: |
          cd services/translator
          pytest --cov=src --cov-report=xml || true
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: services/translator/coverage.xml
          flags: translator
          name: translator-coverage

  # ===========================================================================
  # SECURITY: Vulnerability Scan
  # ===========================================================================
  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # BUILD: Verify build works
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build all packages
        run: pnpm run build

  # ===========================================================================
  # SUMMARY
  # ===========================================================================
  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [quality, test, test-python, security, build]
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Tests | ${{ needs.test-python.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY

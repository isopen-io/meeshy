<!DOCTYPE html>
<html>
<head>
    <title>Générateur de son de notification</title>
</head>
<body>
    <h1>Générateur de son de notification</h1>
    <button onclick="generateAndDownload()">Générer et télécharger notification.mp3</button>

    <script>
        function generateAndDownload() {
            // Créer un contexte audio
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const sampleRate = audioContext.sampleRate;
            const duration = 0.5; // 0.5 seconde
            const numSamples = sampleRate * duration;

            // Créer un buffer audio
            const audioBuffer = audioContext.createBuffer(2, numSamples, sampleRate);

            // Générer un son "ding" agréable (deux tons)
            for (let channel = 0; channel < audioBuffer.numberOfChannels; channel++) {
                const channelData = audioBuffer.getChannelData(channel);

                for (let i = 0; i < numSamples; i++) {
                    const t = i / sampleRate;

                    // Premier ton (800 Hz)
                    const freq1 = 800;
                    const tone1 = Math.sin(2 * Math.PI * freq1 * t);

                    // Deuxième ton (1000 Hz) légèrement décalé
                    const freq2 = 1000;
                    const tone2 = Math.sin(2 * Math.PI * freq2 * t);

                    // Enveloppe d'amplitude (fade out)
                    const envelope = Math.exp(-5 * t);

                    // Mélanger les deux tons avec l'enveloppe
                    channelData[i] = (tone1 * 0.3 + tone2 * 0.3) * envelope;
                }
            }

            // Convertir en WAV
            const wav = audioBufferToWav(audioBuffer);
            const blob = new Blob([wav], { type: 'audio/wav' });

            // Télécharger
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'notification.wav';
            a.click();

            alert('Son généré ! Renommez le fichier en notification.mp3 ou convertissez-le en MP3.');
        }

        function audioBufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const format = 1; // PCM
            const bitDepth = 16;

            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;

            const data = interleave(buffer);
            const dataLength = data.length * bytesPerSample;
            const headerLength = 44;

            const arrayBuffer = new ArrayBuffer(headerLength + dataLength);
            const view = new DataView(arrayBuffer);

            // RIFF chunk descriptor
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(view, 8, 'WAVE');

            // FMT sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // fmt chunk size
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);

            // Data sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);

            // Write PCM samples
            floatTo16BitPCM(view, 44, data);

            return arrayBuffer;
        }

        function interleave(buffer) {
            const numChannels = buffer.numberOfChannels;
            const length = buffer.length;
            const result = new Float32Array(length * numChannels);

            for (let i = 0; i < length; i++) {
                for (let channel = 0; channel < numChannels; channel++) {
                    result[i * numChannels + channel] = buffer.getChannelData(channel)[i];
                }
            }

            return result;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function floatTo16BitPCM(view, offset, input) {
            for (let i = 0; i < input.length; i++, offset += 2) {
                const s = Math.max(-1, Math.min(1, input[i]));
                view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }
        }
    </script>
</body>
</html>

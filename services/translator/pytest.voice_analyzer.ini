[pytest]
# Configuration pytest pour Voice Analyzer Tests

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Only run voice analyzer tests
python_files = test_voice_quality_analyzer.py

# Test functions pattern
python_functions = test_*

# Markers
markers =
    asyncio: Tests asynchrones
    integration: Tests d'intégration
    performance: Tests de performance
    edge: Tests edge cases
    requires_librosa: Tests nécessitant librosa

# Asyncio mode
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    -ra

# Coverage options
[coverage:run]
source = src/services/voice_analyzer_service
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

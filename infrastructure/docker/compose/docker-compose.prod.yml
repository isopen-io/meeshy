# =============================================================================
# MEESHY - Docker Compose Production (*.meeshy.me)
# =============================================================================
# Deployment: /opt/meeshy/
# Structure:
#   /opt/meeshy/
#   ├── .env                    # Environment variables
#   ├── docker-compose.yml      # This file (copied from repo)
#   ├── secrets/
#   │   └── firebase-admin-sdk.json
#   └── config/
#       ├── dynamic.yaml        # Traefik dynamic config
#       └── nginx/
#           └── static-files.conf
# =============================================================================

services:
  # ===========================================================================
  # TRAEFIK - Reverse Proxy with Let's Encrypt SSL
  # ===========================================================================
  traefik:
    image: traefik:v3.6
    container_name: meeshy-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=meeshy-network"
      - "--providers.file.filename=/config/dynamic.yaml"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${CERTBOT_EMAIL:-admin@meeshy.me}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
      - ./config/dynamic.yaml:/config/dynamic.yaml:ro
    networks:
      - meeshy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.${DOMAIN:-meeshy.me}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_USERS}"

  # ===========================================================================
  # DATABASE - MongoDB with Replica Set
  # ===========================================================================
  database:
    image: ${DATABASE_IMAGE:-mongo:8.0}
    container_name: meeshy-database
    restart: unless-stopped
    command: mongod --replSet rs0 --bind_ip_all --noauth
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-meeshy}
    volumes:
      - database_data:/data/db
      - database_config:/data/configdb
    networks:
      - meeshy-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand(\"ping\").ok' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Replica Set Init (one-shot)
  mongo-init:
    image: ${DATABASE_IMAGE:-mongo:8.0}
    container_name: meeshy-mongo-init
    depends_on:
      database:
        condition: service_healthy
    networks:
      - meeshy-network
    entrypoint: >
      mongosh --host database:27017 --eval '
        try {
          const status = rs.status();
          print("Replica set already initialized, state: " + status.myState);
        } catch (e) {
          print("Initializing replica set...");
          rs.initiate({
            _id: "rs0",
            members: [{ _id: 0, host: "database:27017" }]
          });
          print("Replica set initialized!");
        }
      '
    restart: "no"

  # ===========================================================================
  # NOSQLCLIENT - MongoDB Web UI (mongo.meeshy.me)
  # ===========================================================================
  nosqlclient:
    image: mongoclient/mongoclient:latest
    container_name: meeshy-nosqlclient
    restart: unless-stopped
    environment:
      MONGOCLIENT_DEFAULT_CONNECTION_URL: "mongodb://database:27017/${MONGODB_DATABASE:-meeshy}?replicaSet=rs0&directConnection=true"
      ROOT_URL: "https://mongo.${DOMAIN:-meeshy.me}"
      PORT: 3000
    depends_on:
      mongo-init:
        condition: service_completed_successfully
    networks:
      - meeshy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nosqlclient.rule=Host(`mongo.${DOMAIN:-meeshy.me}`)"
      - "traefik.http.routers.nosqlclient.entrypoints=websecure"
      - "traefik.http.routers.nosqlclient.tls.certresolver=letsencrypt"
      - "traefik.http.services.nosqlclient.loadbalancer.server.port=3000"
      - "traefik.http.routers.nosqlclient.middlewares=mongo-auth"
      - "traefik.http.middlewares.mongo-auth.basicauth.users=${MONGO_USERS}"

  # ===========================================================================
  # REDIS - Cache
  # ===========================================================================
  redis:
    image: redis:7.4-alpine
    container_name: meeshy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - meeshy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # P3X REDIS UI - Redis Web UI (redis.meeshy.me)
  # ===========================================================================
  p3x-redis-ui:
    image: patrikx3/p3x-redis-ui:latest
    container_name: meeshy-p3x-redis-ui
    restart: unless-stopped
    environment:
      - P3X_REDIS_UI_SETTINGS={"hostname":"redis","port":6379,"password":"","database":0}
      - P3X_REDIS_UI_HTTP_PORT=7843
      - P3XRS_SETTINGS_PATH=/settings
    volumes:
      - redis-ui-data:/settings
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - meeshy-network
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep :7843 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.p3x-redis.rule=Host(`redis.${DOMAIN:-meeshy.me}`)"
      - "traefik.http.routers.p3x-redis.entrypoints=websecure"
      - "traefik.http.routers.p3x-redis.tls.certresolver=letsencrypt"
      - "traefik.http.services.p3x-redis.loadbalancer.server.port=7843"
      - "traefik.http.routers.p3x-redis.middlewares=redis-auth"
      - "traefik.http.middlewares.redis-auth.basicauth.users=${REDIS_USERS}"

  # ===========================================================================
  # TRANSLATOR - ML Service (ml.meeshy.me)
  # ===========================================================================
  translator:
    image: ${TRANSLATOR_IMAGE:-isopen/meeshy-translator:latest}
    container_name: meeshy-translator
    restart: unless-stopped
    environment:
      - DATABASE_TYPE=${DATABASE_TYPE:-MONGODB}
      - DATABASE_URL=mongodb://database:27017/${MONGODB_DATABASE:-meeshy}?replicaSet=rs0&directConnection=true
      - REDIS_URL=redis://redis:6379
      - PRISMA_SCHEMA_PATH=/workspace/schema.prisma
      - PYTHONPATH=/workspace:/workspace/generated
      - PYTHONUNBUFFERED=1
      - NODE_ENV=production
      - HF_HOME=/workspace/models
      - TRANSFORMERS_CACHE=/workspace/models
      - HUGGINGFACE_HUB_CACHE=/workspace/models
    volumes:
      - models_data:/workspace/models
    depends_on:
      mongo-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - meeshy-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.translator.rule=Host(`ml.${DOMAIN:-meeshy.me}`)"
      - "traefik.http.routers.translator.entrypoints=websecure"
      - "traefik.http.routers.translator.tls.certresolver=letsencrypt"
      - "traefik.http.services.translator.loadbalancer.server.port=8000"

  # ===========================================================================
  # GATEWAY - API Service (gate.meeshy.me)
  # ===========================================================================
  gateway:
    image: ${GATEWAY_IMAGE:-isopen/meeshy-gateway:latest}
    container_name: meeshy-gateway
    restart: unless-stopped
    environment:
      - DATABASE_TYPE=${DATABASE_TYPE:-MONGODB}
      - DATABASE_URL=mongodb://database:27017/${MONGODB_DATABASE:-meeshy}?replicaSet=rs0&directConnection=true
      - REDIS_URL=redis://redis:6379
      - TRANSLATOR_URL=http://translator:8000
      - ZMQ_PUSH_URL=tcp://translator:5555
      - ZMQ_SUB_URL=tcp://translator:5558
      - ZMQ_TRANSLATOR_HOST=translator
      - ZMQ_TRANSLATOR_PUSH_PORT=5555
      - ZMQ_TRANSLATOR_SUB_PORT=5558
      - NODE_ENV=production
      - DOMAIN=${DOMAIN:-meeshy.me}
      - CORS_ORIGINS=https://${DOMAIN:-meeshy.me},https://www.${DOMAIN:-meeshy.me},https://api.${DOMAIN:-meeshy.me},https://gate.${DOMAIN:-meeshy.me}
      - ALLOWED_ORIGINS=https://${DOMAIN:-meeshy.me},https://www.${DOMAIN:-meeshy.me},https://api.${DOMAIN:-meeshy.me},https://gate.${DOMAIN:-meeshy.me}
      - FRONTEND_URL=https://${DOMAIN:-meeshy.me}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - UPLOAD_PATH=/app/uploads
      - PUBLIC_URL=https://gate.${DOMAIN:-meeshy.me}
      # User initialization
      - FORCE_DB_RESET=${FORCE_DB_RESET:-false}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - MEESHY_PASSWORD=${MEESHY_PASSWORD}
      - MEESHY_EMAIL=${MEESHY_EMAIL}
      - ATABETH_PASSWORD=${ATABETH_PASSWORD}
      - ATABETH_EMAIL=${ATABETH_EMAIL}
      - ATABETH_USERNAME=${ATABETH_USERNAME:-atabeth}
      - ATABETH_FIRST_NAME=${ATABETH_FIRST_NAME:-Atabeth}
      - ATABETH_LAST_NAME=${ATABETH_LAST_NAME:-User}
      - ATABETH_ROLE=${ATABETH_ROLE:-user}
      # Firebase
      - FIREBASE_ADMIN_CREDENTIALS_PATH=/app/secrets/firebase-admin-sdk.json
    volumes:
      - gateway_uploads:/app/uploads
      - ./secrets/firebase-admin-sdk.json:/app/secrets/firebase-admin-sdk.json:ro
    depends_on:
      mongo-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - meeshy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gateway.rule=Host(`gate.${DOMAIN:-meeshy.me}`) || Host(`api.${DOMAIN:-meeshy.me}`)"
      - "traefik.http.routers.gateway.entrypoints=websecure"
      - "traefik.http.routers.gateway.tls.certresolver=letsencrypt"
      - "traefik.http.services.gateway.loadbalancer.server.port=3000"

  # ===========================================================================
  # STATIC FILES - Nginx (static.meeshy.me)
  # ===========================================================================
  static-files:
    image: nginx:alpine
    container_name: meeshy-static-files
    restart: unless-stopped
    volumes:
      - frontend_uploads:/usr/share/nginx/html/u:ro
      - ./config/nginx/static-files.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - meeshy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.static.rule=Host(`static.${DOMAIN:-meeshy.me}`)"
      - "traefik.http.routers.static.entrypoints=websecure"
      - "traefik.http.routers.static.tls.certresolver=letsencrypt"
      - "traefik.http.services.static.loadbalancer.server.port=80"

  # ===========================================================================
  # FRONTEND - Next.js (meeshy.me)
  # ===========================================================================
  frontend:
    image: ${FRONTEND_IMAGE:-isopen/meeshy-frontend:latest}
    container_name: meeshy-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=https://gate.${DOMAIN:-meeshy.me}
      - NEXT_PUBLIC_WS_URL=wss://gate.${DOMAIN:-meeshy.me}
      - NEXT_PUBLIC_TRANSLATION_URL=https://ml.${DOMAIN:-meeshy.me}/translate
      - NEXT_PUBLIC_BACKEND_URL=https://gate.${DOMAIN:-meeshy.me}
      - INTERNAL_BACKEND_URL=http://gateway:3000
      - NEXT_PUBLIC_FRONTEND_URL=https://${DOMAIN:-meeshy.me}
      - NEXT_PUBLIC_STATIC_URL=https://static.${DOMAIN:-meeshy.me}
      - NEXT_PUBLIC_DISABLE_CLIENT_TRANSLATION=true
      - NEXT_PUBLIC_USE_API_TRANSLATION_ONLY=true
      - NEXT_PUBLIC_DEBUG_LOGS=false
      - NODE_ENV=production
    volumes:
      - frontend_uploads:/app/public/u
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - meeshy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://0.0.0.0:3100"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN:-meeshy.me}`) || Host(`www.${DOMAIN:-meeshy.me}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3100"
      - "traefik.http.routers.frontend.priority=1"

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  database_data:
    name: meeshy-database-data
  database_config:
    name: meeshy-database-config
  redis_data:
    name: meeshy-redis-data
  redis-ui-data:
    name: meeshy-redis-ui-data
  traefik_certs:
    name: meeshy-traefik-certs
  models_data:
    name: meeshy-models-data
  gateway_uploads:
    name: meeshy-gateway-uploads
  frontend_uploads:
    name: meeshy-frontend-uploads

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  meeshy-network:
    driver: bridge
    name: meeshy-network
